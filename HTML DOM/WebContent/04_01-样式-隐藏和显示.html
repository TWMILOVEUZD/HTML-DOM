<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>样式：隐藏和显示</title>

</head>
<body>
	<button onclick="hide()">隐藏div</button>
	<button onclick="show()">显示div</button>
	<br>
	<br> 
	<div id="d">
	  
	这是一个div
	  
	</div>
</body>
<script type="text/javascript">
	function hide() {
		var d =document.getElementById("d");
		d.style.display ="none";
	}
	function show() {
		var d = document.getElementById("d");
		d.style.display = "block";
	}
</script>
</html>
