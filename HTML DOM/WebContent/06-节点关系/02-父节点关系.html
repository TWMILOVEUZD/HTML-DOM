<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>父节点关系</title>
</head>
<body>
	<div id="parentDiv">
		父Div的内容
		<div id="d1">第一个div</div>
		<div id="d1">第二个div</div>
		<div id="d1">第三个div</div>
		
		<button onclick="showParent()">不断递归d1的父节点</button>
	</div>
</body>
<script type="text/javascript">
	/*
		通过parentNode获取父节点。 
		本例中从id=d1的div开始递归获取其父节点，分别获取如下父节点 
		DIV[id=parentDiv] -> body->html->document
	*/
	var node = null;
	function showParent() {
		if(null == node)
			node = document.getElementById("d1");
		if(document == node)
			alert("已是根节点：document");
		else{
			alert(node.parentNode);
			node = node.parentNode;
		}
	}
</script>
</html>
