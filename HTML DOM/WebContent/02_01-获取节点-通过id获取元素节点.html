<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>获取节点：通过id获取元素节点</title>
<script type="text/javascript">
	/*
		在设计html的时候，一个元素对应的id应该是唯一的。 
		可以通过document.getElementById 获取某个元素对应的元素节点对象
	*/
	var div1 = document.getElementById("d1");
	document.write(div1);
</script>
</head>
<body>
	<div id="d1">hello HTML DOM</div>
</body>
</html>
