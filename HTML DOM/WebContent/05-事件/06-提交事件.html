<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>提交事件</title>

</head>
<body>
	<form action="/study/login.jsp" onsubmit="login()">
		账号：<input type="text" name="name"><br>
		密码：<input type="password" name="password"><br>
		<input type="submit" value="登录">
	</form>
</body>
<script type="text/javascript">
	/*
		可以在form元素上，监听提交事件 
		当form元素@提交的时候，会触发onsubmit事件 
		本例使用 提交账号密码 来进行演示
	*/
	function login() {
		alert("提交表单");
	}
</script>
</html>
